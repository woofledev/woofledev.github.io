<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>ntfsend</title>
    <style>body {font-family: Arial, Helvetica, sans-serif;padding: 35px;}.separator {border-top: 1px solid #c7c7c7;}@media(prefers-color-scheme:dark){body{background-color: #000000; color: #ffffff;}textarea,input{color: #ffffff; background-color: #000000;}.separator{border-top: 1px solid #274f4f;}}</style>
</head>
<body>
    <h1>ntfsend</h1>
    <div class="separator"></div><br>
    <textarea id="content" placeholder="content" required cols="40" rows="5"></textarea><br>
    Delay (in seconds): <input id="delay" type="number" min="0" value="0"><br>
    <button onclick="send()">Send</button>
    <br><small id="permstat"></small>

    <script>function getperms(){site_permstat=document.getElementById("permstat"),"granted"!==Notification.permission&&Notification.requestPermission().then(function(t){return"granted"!==t?!(site_permstat.innerText=" Permission denied. This won't work without it."):(site_permstat.innerText=" Permission granted.",!0)}).catch(function(t){return site_permstat.innerText=" Unknown error: "+t,!1})}function send(){if(0!=getperms()){setTimeout(function(){new Notification(document.getElementById("content").value);},document.getElementById("delay").value*1000)}}</script>
</body>
</html>
